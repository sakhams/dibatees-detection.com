<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <form id="diabetes-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="ketoneLevel">Ketone Level (ppm) from Breath:</label>
            <input type="number" id="ketoneLevel" name="ketoneLevel" required><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required><br>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required><br>

            <button type="submit">Check Diabetes Risk</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
